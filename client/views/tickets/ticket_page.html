<template name="ticketPage">
  {{#if userAdmin}}
    <a href="{{pathFor 'ticketPage' data=nextTicketNumber}}" class="next-ticket">Next Ticket</a>
    <a href="{{pathFor 'ticketPage' data=previousTicketNumber}}" class="previous-ticket">Previous Ticket</a>
  {{/if}}
  <div class="main ticket {{status}}">
    <div class="text">
      <h1><a href="{{jiraUrl}}">{{summary}}</a></h1>
      <ul>
        <li><strong>Ticket: </strong>{{jiraId}}</li>
        <li><strong>Assigned to: </strong>{{assignedTo.name}}</li>
        <li><strong>Status: </strong>{{statusName}}</li>
        <li><strong>Prerequisite/comments: </strong></li>
        <li>{{breakLines comments}}</li>
        <li><strong>Testers: </strong>{{ticketTesters}}</li>
      </ul>
    </div>
    {{#if noTesting}}
      <div class="no-testing-ticket">NO TESTING REQUIRED</div>
    {{else}}
      {{#if userAdmin}}
        <a href="{{pathFor 'ticketEdit'}}" class="btn-edit">edit</a>
      {{/if}}
    {{/if}}
  </div>
  {{#unless noTesting}}
    <div class="testscripts">
      {{> testscriptList}}
    </div>
  {{/unless}}
</template>
