<template name="ticketEdit">
	<div class="ticket {{passed this}}">
		<form>
			<div><strong>Title: </strong>{{summary}}</div>
			<div><strong>Assigned to: </strong>{{assignedTo}}</div>
			<div><strong>Component: </strong>{{component}}</div>
			<div><strong>Browser: </strong>{{browser}}</div>
			<div><strong>OS: </strong>{{os}}</div>
			<label for="comments">Prerequisite/Comments</label>
			<textarea name="comments" type="text" placeholder="additional info">{{comments}}</textarea>
			<input type="submit" value="Submit Changes" class="btn-edit submit"/>
			<div class="testers">
				{{#each ticketTesters}}
					<select>
						{{>testerUser}}
					</select>
				{{/each}}
			</div>
		</form>
	</div>
</template>

<template name="testerUser">
	<option value="{{this}}" selected="selected">{{this}}</option>
</template>
