<template name="ticketEdit">
	<div class="ticket {{passed this}}">
		<div class="text">
			<h1><a href="{{assemblaUrl}}">{{summary}}</a></h1>
			<ul>
				<li><strong>Ticket: </strong>{{assemblaId}}</li>
				<li><strong>Assigned to: </strong>{{assignedTo}}</li>
				<li><strong>Component: </strong>{{component}}</li>
				<li><strong>Browser: </strong>{{browser}}</li>
				<li><strong>OS: </strong>{{os}}</li>
				<li><strong>Prerequisite/comments: </strong></li>
				<li>{{breakLines comments}}</li>
			</ul>
		</div>
		<div class="testers">
			Testers
			{{#each ticketTesters}}
				<select name="select-{{index}}">
					{{>testerUsers}}
				</select>
			{{/each}}
		</div>
	</div>
</template>

<template name="testerUsers">
	{{#each testers}}
		{{>testerUser}}
	{{/each}}
</template>


<template name="testerUser">
	{{#if selected}}
		<option value="{{this}}" selected="selected">{{this}}</option>
	{{else}}
		<option value="{{this}}">{{this}}</option>
	{{/if}}
</template>
