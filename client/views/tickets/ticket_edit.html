<template name="ticketEdit">
	<div class="ticket {{passed this}}">
		<form>
			<div><strong>Title: </strong>{{summary}}</div>
			<div><strong>Assigned to: </strong>{{assignedTo}}</div>
			<div><strong>Component: </strong>{{component}}</div>
			<div><strong>Browser: </strong>{{browser}}</div>
			<div><strong>OS: </strong>{{os}}</div>
			<label for="what-changed">What changed</label>
			<input name="what-changed" type="text" value="{{whatChanged}}" placeholder="What changed?">
			<label for="reference-pages">Reference page(s)</label>
			<input name="reference-pages" type="text" value="{{referencePages}}" placeholder="Page(s) changed">
			<label for="test-req">Type of testing</label>
			<input name="test-req" type="text" value="{{typeTesting}}" placeholder="Type of testing required">
			<label for="comments">Prerequisite/Comments</label>
			<textarea name="comments" type="text" placeholder="additional info">{{comments}}</textarea>
			<input type="submit" value="Submit Changes" class="btn-edit submit"/>
		</form>
		<a class="btn-delete" href="#">DELETE TICKET</a>
	</div>
</template>
