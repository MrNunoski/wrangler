<template name="milestones">
	<div id="spinner" class="invisible">
		{{> spinner}}
	</div>
	<div class="milestones">
		<div class="title">Please select a milestone</div>
		<ul>
			{{#each milestones}}
				{{> milestone}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="milestone">
	<li>
		<a href="#">{{title}}</a>
	</li>
</template>
