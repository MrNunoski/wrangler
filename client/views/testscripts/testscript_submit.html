<template name="testscriptSubmit"> 
	<form class="invisible" id="new-testscript">
		<label for="steps">Steps</label>
		<textarea name="steps" placeholder="1. do something...">{{steps}}</textarea>
		<input type="submit" value="Submit" class="btn-new-testscript">
		<div class="btn-new-testscript cancel">Cancel</div>
	</form>
</template>
