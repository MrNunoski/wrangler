<template name="header">
<header class="navbar">
	<ul class="navbar-left">
		<li class="{{activeRouteClass 'ticketsList'}}">
			<a class="home" href="{{pathFor 'ticketsList'}}">TESTY</a>
		</li>
		<li>
			<a class="{{activeRouteClass 'passed'}}" href="{{pathFor 'passed'}}">
				Passed
			</a>
		</li>
		<li>
			<a class="{{activeRouteClass 'failed'}}" href="{{pathFor 'failed'}}">
				Failed
			</a>
		</li>
		<li>
			<a class="{{activeRouteClass 'incomplete'}}" href="{{pathFor 'incomplete'}}">
				Incomplete
			</a>
		</li>
		{{#if currentUser}}
			<li>
				<a class="{{activeRouteClass 'ticketNew'}}" href="{{pathFor 'ticketNew'}}">
					New
				</a>
			</li>
		{{/if}}
	</ul>
	<ul class="navbar-right">
		{{#if currentUser}}
			<li>
				{{> notifications}}
			</li>
			<li>
				<a class="{{activeRouteClass 'yours'}}" href="{{pathFor 'yours'}}">Own</a>
			</li>
		{{/if}}
		{{loginButtons align="right"}}
	</ul>
</header>
</template>
