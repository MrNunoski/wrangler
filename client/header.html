<template name="header">
<header class="navbar">
	<ul class="navbar-left">
		<li class="{{activeRouteClass 'ticketsList'}}">
			<a class="home" href="{{pathFor 'ticketsList'}}">All</a>
		</li>
		<li>
			<a class="{{activeRouteClass 'passed'}}" href="{{pathFor 'passed'}}">
				Passed
			</a>
		</li>
		<li>
			<a class="{{activeRouteClass 'failed'}}" href="{{pathFor 'failed'}}">
				Failed
			</a>
		</li>
		<li>
			<a class="{{activeRouteClass 'incomplete'}}" href="{{pathFor 'incomplete'}}">
				Incomplete
			</a>
		</li>
	</ul>
	<ul class="navbar-right">
		{{#if currentUser}}
			<li class="relative-container">
				{{> notifications}}
			</li>
			<li>
				<a class="{{activeRouteClass 'todo'}}" href="{{pathFor 'todo'}}">
					To Do
				</a>
			</li>
			<li>
				<a class="{{activeRouteClass 'yours'}}" href="{{pathFor 'yours'}}">Own</a>
			</li>
			{{#if userAdmin}}
			<!-- this is not 'secure', since the method doesn't check to see if it is an admin -->
				<li>
					<a class="{{activeRouteClass 'admin'}}" href="{{pathFor 'admin'}}">Admin</a>
				</li>
			{{/if}}
		{{/if}}
		{{loginButtons align="right"}}
	</ul>
</header>
</template>
